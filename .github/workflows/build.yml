name: build

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKERFILE_PATH: "src/AccessControlAPI"
  # Use docker.io for Docker Hub if empty
  DOCKER_REGISTRY: docker.io
  # github.repository as <account>/<repo>
  DOCKER_IMAGE: ${{ github.repository }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      npm_version: ${{ steps.set_ver.outputs.npm_version }}
    steps:
      - name: Set version
        id: set_ver
        run: |
          BASE_VERSION="0.0.0"
          VERSION_SUFFIX=""

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            VERSION_SUFFIX="-pr.${{ github.event.pull_request.number }}"
          elif [ "${{ github.event_name }}" = "push" ] && [[ ${{ github.ref }} == refs/tags/* ]]; then
            TAG_NAME=$(echo "${{ github.ref }}" | sed 's|refs/tags/v||')
            VERSION_SUFFIX="$TAG_NAME"
          elif [ "${{ github.event_name }}" = "push" ]; then
            BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/||' | sed 's|/|-|g')
            VERSION_SUFFIX="-$BRANCH_NAME"
          fi

          FINAL_VERSION="$BASE_VERSION$VERSION_SUFFIX"
          echo "npm_version=$FINAL_VERSION" >> $GITHUB_OUTPUT
        # run: |
        #   if [ "${{ github.event_name }}" == "pull_request" ]; then
        #     echo "version=0.0.0-pr.${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
        #   elif [ startsWith(github.ref, 'refs/heads/v') && contains(github.ref, '.') ]
        #     echo "version=${{ github.ref }} | sed 's|refs/heads/||'" >> $GITHUB_OUTPUT
        #   else
        #     echo "version=0.0.0-${{ github.ref }} | sed 's|refs/heads/||'" >> $GITHUB_OUTPUT
        #   fi

  docker:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    outputs:
      image_tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: startsWith(github.ref, 'refs/heads/v') && contains(github.ref, '.')
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.1.1'

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
           version: v0.11.2

      # Login against a Docker DOCKER_REGISTRY except on PR
      # https://github.com/docker/login-action
      - name: Log into DOCKER_REGISTRY ${{ env.DOCKER_REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          # username: ${{ github.actor }}
          # password: ${{ secrets.GITHUB_TOKEN }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}

      # Build and push Docker image with Buildx
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: startsWith(github.ref, 'refs/heads/v') && contains(github.ref, '.')
        env:
          # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

  openapi:
    needs: docker
    runs-on: ubuntu-latest
    steps:          
      - name: Extract OpenAPI configuration file
        uses: shrink/actions-docker-extract@v3
        with:
          image: ${{ needs.docker.outputs.image_tags }}
          path: App/openapi.json
          destination: openapi.json

      - name: Upload OpenAPI configuration file to artifact
        uses: actions/upload-artifact@v4.0.0
        with:
          name: openapi
          path: openapi.json
          
  openapi-typescript-angular:
    needs: [setup, openapi]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download OpenAPI configuration file from artifact
        uses: actions/download-artifact@v4.1.0
        with:
          name: openapi
      
      - name: Generate Angular Client
        env:
          PACKAGE_NAME: "@utopiksandcastle/accesscontrol-client"
          PACKAGE_VERSION: ${{ needs.setup.outputs.npm_version }}
        uses: openapi-generators/openapitools-generator-action@v1.5.0
        with:
          generator: typescript-angular
          command-args: --additional-properties=npmName=$PACKAGE_NAME,npmVersion=$PACKAGE_VERSION
      - run: |
          mv ./typescript-angular-client/* .
          rm -rf ./typescript-angular-client

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # cache: 'npm'
          scope: '@utopiksandcastle'
      # - run: |
      #    echo @utopiksandcastle:registry=https://registry.npmjs.org/ > .npmrc
      #    echo //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }} >> .npmrc 
      # - run: cat package.json
      - run: npm install
      - run: npm run build
      - run: npm publish --force --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
